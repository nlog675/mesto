    <div class="popup popup-edit">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close-edit"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form name="profile" class="popup__form popup__form-edit-profile">
                <input name="name" type="text" class="popup__input popup__input-name" placeholder="Имя">
                <input name="bio" type="text" class="popup__input popup__input-about" placeholder="О себе">
                <button type="submit" class="popup__button popup__profile-edit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close-add"></button>
            <h2 class="popup__title">
                Новое место
            </h2>
            <form name="profile" class="popup__form popup__form-add-card">
                <input name="place-name" type="text" class="popup__input popup__input-place-name" placeholder="Название">
                <input name="place-link" type="text" class="popup__input popup__input-place-link" placeholder="Ссылка на картинку">

            </form>
        </div>
    </div>
