<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар автора" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">
                            Жак-Ив Кусто
                    </h1>
                    <button class="profile__edit-button"></button>
                </div>
                <h2 class="profile__description">
                        Исследователь океана
                </h2>
            </div>
            <button class="profile__add-button"></button>
        </section>
        
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/karach.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Карачаевск
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/elbrus.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Гора Эльбрус
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/dombai.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Домбай
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/elbrus.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Гора Эльбрус
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/dombai.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Домбай
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/karach.jpg" alt="" class="elements__item-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-heading">
                            Карачаево-Черкесск
                        </h2>
                        <button class="elements__card-like elements__card-like_active"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">
                Редактировать профиль
            </h3>
            <form action="" class="popup__form">
                <input type="text" class="popup__input popup__input-name" placeholder="Имя">
                <input type="text" class="popup__input popup__input-about" placeholder="О себе">
                <button type="submit" class="popup__button">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
